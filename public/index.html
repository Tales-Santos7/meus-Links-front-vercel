<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links for - Tales Santos</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
  <div class="background">
    <div class="shapes"></div>
    <div class="container">
      <div class="profile">
        <div class="avatar">
          <img src="./src/imagens/avatar-Tales.jpg" alt="Minha foto de perfil" />
        </div>
        <h1 style="margin-bottom: 5%;">Tales Santos</h1>
      </div>
      <p class="socials" style="margin-top: -2%;">Desenvolvedor web</p>

      <div class="links" id="links"></div>
      <script>
        document.addEventListener('DOMContentLoaded', async () => {
          const linksContainer = document.getElementById('links');
      
          try {
            const res = await fetch('https://links-tales.onrender.com/api/links');
            const links = await res.json();
      
            linksContainer.innerHTML = '';
      
            links.forEach(link => {
              const a = document.createElement('a');
              a.className = 'link-item';
              a.href = link.url;
              a.target = '_blank';
              a.textContent = link.title;
              linksContainer.appendChild(a);
            });
          } catch (err) {
            console.error('Erro ao carregar os links:', err);
          }
        });
      </script>
      
      <footer>Transformo ideias em experiências digitais com propósito, estética e performance</footer>
    </div>
  </div>
</body>
</html>
